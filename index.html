<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Photo Compressor</title>
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest/dist/browser-image-compression.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .drop-zone {
      border: 2px dashed #ffd700;
      border-radius: 16px;
      padding: 50px;
      margin: 20px 0;
      background-color: #222;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .drop-zone.drag-over {
      background-color: #333;
      border-color: #ffdd57;
    }

    #previewImage {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
      object-fit: contain;
    }

    input[type="number"], select, button, input[type="range"] {
      padding: 15px;
      margin-top: 15px;
      width: 100%;
      max-width: 300px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    input[type="number"], select, input[type="range"] {
      background: #333;
      color: #fff;
    }

    button {
      background: #ffd700;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffcc00;
    }

    .images-preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 30px;
      gap: 20px;
    }

    .img-box {
      flex: 1 1 45%;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .img-box img {
      width: 100%;
      border-radius: 8px;
    }

    .img-box h3 {
      margin-bottom: 10px;
      color: #ffcc00;
    }

    #downloadLink {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
    }

    #anotherBtn {
      margin-top: 20px;
      background-color: #555;
      color: #fff;
    }

    #progressBar {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      height: 10px;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      display: none;
    }

    #progressBar span {
      display: block;
      height: 100%;
      background: #ffd700;
      width: 0%;
    }

    #loadingMessage {
      margin-top: 10px;
      display: none;
      color: #ffcc00;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .img-box {
        flex: 1 1 100%;
      }
      button, input[type="number"], select {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Photo Compressor</h1>
    <div class="drop-zone" id="dropZone">
      <p id="dropText">Drag & drop or click to select an image</p>
      <input type="file" id="fileInput" accept="image/*" style="display: none" />
      <img id="previewImage" />
    </div>

    <input type="number" id="targetSize" placeholder="Enter size in KB" value="300" min="10" />
    <select id="formatSelect">
      <option value="image/jpeg">JPG</option>
      <option value="image/png">PNG</option>
      <option value="image/webp">WebP</option>
    </select>
    <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.8" />
    <button id="compressBtn">Compress Image</button>

    <p id="loadingMessage">Compressing...</p>
    <div id="progressBar"><span></span></div>

    <div class="images-preview">
      <div class="img-box">
        <h3>Original</h3>
        <img id="originalImg" style="display: none;" />
        <p id="originalSize"></p>
      </div>
      <div class="img-box">
        <h3>Compressed</h3>
        <img id="compressedImg" style="display: none;" />
        <p id="compressedSize"></p>
      </div>
    </div>

    <a id="downloadLink" style="display:none;">Download</a>
    <button style="display:none;" id="anotherBtn">Compress Another</button>
  </div>

  <script src"./main.js"></script>
</body>
</html>
